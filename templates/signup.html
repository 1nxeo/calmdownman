<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src=".././static/js/signup.js" defer=""></script>
    <link rel="stylesheet" href="../static/css/total.css">
    <link rel="stylesheet" href="../static/css/signup.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script></script>

            crossorigin="anonymous"></script>
    <script src="../static/js/signup.js"></script>
    <title>회원가입</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">

</head>

<body>
<div class="wrap">
    <div class="title">
        <h1>회원가입</h1>
        <div class="id-box">
        <div class="textForm" id="id-input" style="margin: 0;position: relative;left: 30px;">
            <input type="text" class="id" 
                       id="r-id" placeholder="아이디">
            </input>
        </div>
        <button type="submit" onclick="check()" class="btn" style="width: 29%; position: relative;left: 60px;">중복확인</button>
        </div>
        <div class="textForm">
            <input type="text" class="id"
                       id="r-nick" placeholder="닉네임">
            </input>
        </div>
        <div class="textForm">
            <input type="password" class="id"
                       id="r-pw" placeholder="비밀번호">
            </input>
        </div>
        <div class="textForm">
            <input type="password" class="id"
                       id="r-pw2" placeholder="비밀번호 확인">
            </input>
        </div>
            <button type="submit" onclick="signup()" class="btn">회원가입</button>
    </div>
</div>
</body>

</html>
